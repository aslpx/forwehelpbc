<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Akun的申請簡章</title>
</head>
<body>
	<h1 style="text-align:center ; padding:10px;">Akun的申請簡章</h1>
	<hr/>
	<h2 style="margin-bottom:5px">個人簡介</h2>
	<div style="border-width:1px;border-style:dashed;border-color:#a5a5a5;padding:5px;">
		<span style="font-weight:bold;">個人及目前概況:</span>
		<br>
我叫Akun，男生，剛跨越而立之年。<br/>
目前任職於金融業，使用過時的語言在處理業務。<br/>
僅自學網頁相關技術，沒有開發網頁經驗。
<br />
<br/>
<span style="font-weight:bold;">工作經歷:</span>
<br/>
大學為理工科系，使用C語言將研究理論實現。
<br/>
曾任職過軟體測試工程師，主要編寫測試流程進行產品穩定度驗證。
<br/>
也有維護系統經驗，加強系統不足的地方，例如使用者觸發某條件，系統背後需要執行資料檢核、儲存或郵件警示等等。

		</div>	
	<!-- <hr/> -->

	<div id="list"></div>
	<script>
		// 先顯示載入中的訊息
		let list=document.getElementById("list");
		list.innerHTML="... Loading ...";
		fetch("https://aslpx.github.io/forwehelpbc/source.json").then(function(response){
			return response.json();
		}).then(function(data){
			// 先清空畫面
			list.innerHTML="";
			// 根據取得的資料，將產品的訊息顯示出來
			let source;
			for(let i=0;i<data.length;i++){
				source=data[i];
				list.innerHTML+="<h3 style='margin-bottom:5px'>"+source.title+"</h3>"+"<div style='border-width:1px;border-style:dashed;border-color:#a5a5a5;padding:5px;'>"+source.content+"</div>";
			}
			list.innerHTML +="<br/>"+"<hr/>"
		});
	</script>
</body>
</html>
