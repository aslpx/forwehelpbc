<body>
	<h1 style="text-align:center ; padding:10px;">Akun的申請簡章</h1>
	<h2>個人簡介</h3></br>
		<div style="border-width:3px;border-style:dashed;border-color:#FFAC55;padding:5px;">
		test
		<div>
	<hr/>
	<h3>為什麼想成為前端、後端、或全端工程師？</h3>
	<hr/>
	<h3>為了成為軟體工程師，曾經做過什麼努力？</h3>
	<hr/>
	<h3>如果參與這個計畫，會怎麼安排學習時間？</h3>
	<hr/>
	<h3>如果參與這個計畫，預期會碰到什麼困難？你打算怎麼解決它？</h3>
	<hr/>
	<h3>是否有想要加入的軟體公司？為什麼想加入該公司？</h3>
	<hr/>
	<h3>想要對我們說的事情？</h3>
	<hr/>
	
	
	<div id="list"></div>
	<script>
		// 先顯示載入中的訊息
		let list=document.getElementById("list");
		list.innerHTML="... Loading ...";
		/*
			基本的 AJAX 語法：使用最新的 fetch 內建函式
				fetch(網址).then(function(response){
					// 取得 response 物件
				});
			詳細使用請參考：
				https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API
			或搜尋關鍵字：
				fetch mdn
		*/
		// 透過網址取得伺服器端提供的 JSON 格式資料
		fetch("https://cwpeng.github.io/live-records-samples/data/products.json").then(function(response){
			return response.json();
		}).then(function(data){
			// 先清空畫面
			list.innerHTML="";
			// 根據取得的資料，將產品的訊息顯示出來
			let product;
			for(let i=0;i<data.length;i++){
				product=data[i];
				list.innerHTML+=product.name.bold()+" - "+product.price+"<br/>"+product.description+"<hr/>";
			}
		});
	</script>
</body>
</html>
